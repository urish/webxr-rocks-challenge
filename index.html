<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebXR Rocks!</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin-bottom: 16px;
        }

        #challengeInput {
            padding: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>The WebXR Rocks A11Y Challenge</h1>
    <div>
        Cover your eyes, then type "WebXR Rocks!" in the box below using your 
        smartphone keyboard and a screen reader. Good luck!
    </div>
    <div>
        <input type="text" id="challengeInput" 
            oninput="onInput(event)"/>
    </div>
    <div>
        Time: <span id="timer">-</id>
    </div>
    <button onclick="resetTimer()">Reset</button>
    <div>
        <p>
            <a href="https://github.com/urish/webxr-rocks-challenge" target="_blank">Source code</a>
        </p>
    </div>
    <script>
        const timerDiv = document.querySelector('#timer');
        const challengeInput = document.querySelector('#challengeInput');
        let startTime = null;

        function updateTimer() {
            if (startTime) {
                const delta = performance.now() - startTime;
                timerDiv.textContent = `${Math.round(delta)}ms`;
            }
        }

        function resetTimer() {
            startTime = null;
            timerDiv.textContent = '-';
            challengeInput.value = '';
        }

        function onInput(e) {
            if (startTime) {
                if (['webxr rocks!', 'webvr rocks!'].includes(e.target.value.toLowerCase().trim())) {
                    startTime = null;
                }
            } else {
                startTime = performance.now();
            }
            updateTimer();
        }

        setInterval(updateTimer, 100);
    </script>
</body>
</html>
